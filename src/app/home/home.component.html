

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header mdl-layout--fixed-tabs" >
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row" style="background-image: linear-gradient(to top, #09203f 0%, #537895 100%)" >
      <div  class="mdl-layout-spacer"></div>
        <!--LogOut-->

<button class="uk-button uk-button-default" style="color: white" (click)="doLogout()">LogOut</button>

    </div>
  </header>
</div>

<!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer" style="">
  <div class="mdl-layout__drawer" style="background-image: linear-gradient(to top, #09203f 0%, #537895 100%);height: 100vh;">
    <br>
    <br>
    <div style="text-align: center;color: white; font-size: 50px;">   
   <!--   <i class="fas fa-chart-pie">
   </i> -->
   <img src="https://image.flaticon.com/icons/svg/235/235183.svg" style="height: 70px;">
 </div>
 <span class="mdl-layout-title" style="font-family: 'Nunito', sans-serif;color: white;">Raksha Analytics</span>
 <nav class="mdl-navigation" >
 
  <a class="mdl-navigation__link"  style="font-family: 'Nunito', sans-serif;color: white;" (click)="toggle()">Product Master Update</a>
  <a class="mdl-navigation__link"  style="font-family: 'Nunito', sans-serif;color: white;" (click)="togglechats()">Customer 360</a>
  <a class="mdl-navigation__link"  style="font-family: 'Nunito', sans-serif;color: white;" (click)="togglechatscreate()">Product Category</a>

</nav>
</div>
<main class="mdl-layout__content">
  <div class="page-content" style="margin: 10px;padding-top: 100px;">
    <app-customerlist [hidden]="!isActive_chats"></app-customerlist>
   <app-category [hidden]="!isActive"></app-category>
   <app-category-product [hidden]="!isActive_create"></app-category-product> 
</div>
</main>
</div>
